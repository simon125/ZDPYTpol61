<!--

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="./about.html">About</a>
      <a href="./profile.html">Profile</a>
      <a href="https://www.google.com" target="_blank">Google</a>
    </nav>

    <br />
    <br />
    <br />

    <input />
    <div id="" class="" name=""></div>

    <section id=""></section>

    <input
      id="wartość_dowolna"
      class="wartość_dowolna"
      name="wartość_dowolna"
      type="text"
      placeholder="Max 20 char"
      maxlength="20"
    />
    <!-- prykład 1 -->
    <label for="userName">User name: </label>
    <input id="userName" type="text" value="Test123" disabled />
    <!-- przykład 2 -->
    <label
      >Password:
      <input id="password" type="password" />
    </label>

    <input type="text" minlength="5" maxlength="20" />

    <input value="20" type="range" min="20" max="100" step="20" />

    <input type="date" />

    <input type="color" />

    <input type="checkbox" checked />

    <label>
      Is adult:
      <input type="checkbox" />
    </label>

    <label>
      0-10 lat
      <input type="radio" name="grupaWiekowa" />
    </label>
    <label>
      11-20 lat
      <input type="radio" name="grupaWiekowa" />
    </label>
    <label>
      21+
      <input type="radio" name="grupaWiekowa" />
    </label>
    <!-- TODO jaki atrybut do określania rozmiaru pliku -->
    <input type="file" name="" id="" accept=".jpg" />

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <button id="" class="" type="button">Click me</button>
    <br /><br /><br />
    <form>
      <input type="text" placeholder="Enter name" />
      <input type="password" placeholder="Enter password" />

      <label for="ageGrup"> Grupa wiekowa </label>
      <select name="" id="ageGrup">
        <option value="0-10">0-10</option>
        <option value="11-20" selected>11-20</option>
        <option value="21+">21+</option>
      </select>

      <button type="submit">Submit Form</button>
    </form>

    <br />
    <br />
    <hr />
    <br /><br />

    <form>
      <input
        type="text"
        placeholder="5-10 characters"
        minlength="5"
        maxlength="10"
      />

      <label>
        Gender:
        <select name="" id="">
          <option value="male">Male</option>
          <option selected value="female">Femal</option>
        </select>
      </label>
    </form>
  </body>
</html>
